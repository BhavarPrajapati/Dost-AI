<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dost AI - Sell Your Product</title>
    <link rel="icon" type="image/png" href="/static/dostailogo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 60%,rgba(0,0,0,0.7) 40%), url("/static/BG.ai");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            width: 100vw;
            background: rgba(10,10,20,0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar-inner {
            width: 1200px;
            max-width: 95vw;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .icon { display: flex; align-items: center; }
        .logo {
            color: #ff7200;
            font-size: 27px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .menu-search-wrap {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .menu ul {
            display: flex;
            gap: 50px;
            margin: 0;
            padding: 0;
        }
        .menu ul li { list-style: none; font-size: 15px; }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu ul li a:hover { color: #ff7200; }
        .search { width: 330px; display: flex; align-items: center; }
        .srch {
            width: 200px; height: 40px;
            background: transparent;
            border: 1px solid #ff7200;
            color: #fff;
            border-right: none;
            font-size: 16px;
            padding: 10px;
        }
        .btn {
            width: 100px; height: 40px;
            background: #ff7200;
            border: 2px solid #ff7200;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: #ff7200;
            background: none;
            border: none;
            cursor: pointer;
        }


        /* Mobile Navbar */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .menu-search-wrap {
                position: fixed;
                top: 0; right: -100%;
                width: 75%; height: 100vh;
                background: #111;
                transition: right 0.4s ease-in-out;
                flex-direction: column;
                align-items: flex-start;
                padding-top: 70px;
                gap: 30px;
                z-index: 1000;
            }
            .menu-search-wrap.active { right: 0; }
            .menu ul {
                flex-direction: column;
                gap: 25px;
                padding: 0 20px;
            }
            .search { display: none !important; }
        }

        /* Main Container */
        .main-container {
            width: 1100px;
            max-width: 97vw;
            margin: 60px auto;
            background: rgba(0,0,0,0.5);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.37), 0 0 80px #ff720033;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-title {
            font-size: 34px;
            color: #ff7200;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .section-desc {
            font-size: 20px;
            margin-bottom: 36px;
            text-align: center;
        }
        .upload-area {
            background: rgba(255,255,255,0.07);
            border: 2px dashed #ff7200;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-area label {
            color: #ff7200;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .category-group {
            width: 100%;
            max-width: 520px;
            margin-bottom: 32px;
        }
        .category-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .category-input, .category-slider {
            flex: 1;
            background: transparent;
            color: #fff;
            border: 1.5px solid #ff7200;
            border-radius: 7px;
            padding: 12px;
            font-size: 16px;
        }
        .category-or {
            color: #fff;
            font-weight: bold;
        }
        .best-btn {
            width: 100%;
            max-width: 520px;
            background: #ff7200;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            font-weight: bold;
            margin-top: 18px;
        }
        .best-btn:hover {
            background: #fff;
            color: #ff7200;
        }
        @media (max-width: 900px) {
            .main-container { padding: 30px 15px; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="icon"><h2 class="logo">Dost AI</h2></div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <div class="menu-search-wrap" id="mobileMenu">
                <div class="menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/product-upload">Product Upload</a></li>
                        <li><a href="/project-ideas">Project Ideas</a></li>
                        <li><a href="/product-sell">Product Sell</a></li>
                        <li><a href="/competition">Competition</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" placeholder="Type to text">
                    <button class="btn">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="section-title">Sell Your Product to the World!</div>
        <div class="section-desc">
            Upload your product image or video, select or type your idea category,<br>
            and discover the best websites & apps to showcase your creation.
        </div>
        <form id="sellForm" enctype="multipart/form-data" style="width:100%;display:flex;flex-direction:column;align-items:center;">
            <div class="upload-area">
                <label for="media">Upload Product Image or Video</label>
                <input type="file" id="media" name="file" accept="image/*,video/*" required>
            </div>
            <div class="category-group">
                <label for="category">Define Your Idea Category</label>
                <div class="category-row">
                    <input type="text" id="categoryInput" name="category" class="category-input" placeholder="Type or select category..." list="categoryList">
                    <span class="category-or">or</span>
                    <select id="categorySlider" class="category-slider">
                        <option value="">Choose</option>
                        <option value="Art">Art</option>
                        <option value="Handmade Craft">Handmade Craft</option>
                        <option value="Science Project">Science Project</option>
                        <option value="Unique Design">Unique Design</option>
                    </select>
                </div>
                <datalist id="categoryList">
                    <option value="Art">
                    <option value="Handmade Craft">
                    <option value="Science Project">
                    <option value="Unique Design">
                </datalist>
            </div>
            <button type="submit" class="best-btn">Best Website and Apps for this Category</button>
        </form>
        <div id="result-box" style="margin-top:32px;width:100%;max-width:520px;display:none;background:#fff;color:#222;border-radius:12px;padding:22px 18px;font-size:18px;"></div>
    </div>

<script>
    // Navbar toggle
    function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("active");
    }
    document.addEventListener("click", function(event) {
        const menu = document.getElementById("mobileMenu");
        const toggle = document.querySelector(".menu-toggle");
        if (menu.classList.contains("active") && !menu.contains(event.target) && !toggle.contains(event.target)) {
            menu.classList.remove("active");
        }
    });

    // Sync select and input
    document.getElementById('categorySlider').addEventListener('change', function() {
        if(this.value) document.getElementById('categoryInput').value = this.value;
    });
    document.getElementById('categoryInput').addEventListener('input', function() {
        if(this.value) document.getElementById('categorySlider').value = "";
    });

    // Connect with Flask backend
    document.getElementById('sellForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const button = this.querySelector(".best-btn");
        button.disabled = true;
        button.textContent = "Generating...";

        const formData = new FormData(this);
        const response = await fetch("/product-sell", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        const resultBox = document.getElementById('result-box');

        if(data.recommendations) {
            let cleaned = data.recommendations.replace(/```json/g, "").replace(/```/g, "").trim();
            try {
                let recs = JSON.parse(cleaned);
                let html = "<b>Best platforms for your product:</b><div style='margin-top:15px;display:flex;flex-direction:column;gap:15px;'>";
                recs.forEach(r => {
                    html += `
                        <div style="background:#f9f9f9;border:1px solid #ddd;padding:15px;border-radius:10px;">
                            <div style="font-size:18px;font-weight:bold;color:#ff7200;">${r.name}</div>
                            <p style="margin-top:6px;font-size:15px;color:#333;">${r.description}</p>
                            <a href="${r.link}" target="_blank" style="display:block;margin-top:8px;color:#007BFF;text-decoration:underline;">
                                ${r.link}
                            </a>
                        </div>
                    `;
                });
                html += "</div>";
                resultBox.innerHTML = html;
            } catch {
                resultBox.innerHTML = "<pre>"+cleaned+"</pre>";
            }
            resultBox.style.display = "block";
        }
        button.disabled = false;
        button.textContent = "Best Website and Apps for this Category";
    });
</script>
</body>
</html>
