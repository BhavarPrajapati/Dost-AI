<!DOCTYPE html>
<html lang="en">
<head>
<title>Dost AI - Idea Generator</title>
<link rel="icon" type="image/png" href="/static/dostailogo.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, rgba(0,0,0,0.85) 60%,rgba(0,0,0,0.7) 40%), url("/static/BG.ai");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    color: #fff;
    margin: 0;
    padding: 0;
}
.navbar {
    width: 100vw;
    background: rgba(10,10,20,0.97);
    box-shadow: 0 2px 16px 0 rgba(31,38,135,0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 10;
}
.navbar-inner {
    width: 1200px;
    max-width: 95vw;
    height: 75px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}
.icon {
    display: flex;
    align-items: center;
}
.logo {
    color: #ff7200;
    font-size: 27px;
    font-weight: bold;
    letter-spacing: 1px;
}
.menu-search-wrap {
    display: flex;
    align-items: center;
    gap: 30px;
}
.menu ul {
    display: flex;
    gap: 50px;
    margin: 0;
    padding: 0;
}
.menu ul li {
    list-style: none;
    font-size: 15px;
}
.menu ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}
.menu ul li a:hover {
    color: #ff7200;
}
.search {
    width: 330px;
    display: flex;
    align-items: center;
}
.srch {
    font-family: 'Times New Roman';
    width: 200px;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    color: #fff;
    border-right: none;
    font-size: 16px;
    padding: 10px;
    border-bottom-left-radius: 5px; 
    border-top-left-radius: 5px;
}
.btn {
    width: 100px;
    height: 40px;
    background: #ff7200;
    border: 2px solid #ff7200;
    color: #fff;
    font-size: 15px;
    border-bottom-right-radius: 5px;
    border-top-right-radius: 5px;
    cursor: pointer;
    transition: .3s;
}
.btn:focus, .srch:focus { outline: none; }

/* Hamburger button */
.menu-toggle {
    display: none;
    font-size: 28px;
    color: #ff7200;
    background: none;
    border: none;
    cursor: pointer;
}

/* Mobile view */
@media (max-width: 768px) {
    .menu-toggle { display: block; }
    .menu-search-wrap {
        position: fixed;
        top: 0;
        right: -100%;
        width: 75%;
        height: 100vh;
        background: #111;
        transition: right 0.4s ease-in-out;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 70px;
        gap: 30px;
        box-shadow: -2px 0 12px rgba(0,0,0,0.5);
        z-index: 1000;
    }
    .menu-search-wrap.active { right: 0; }
    .menu ul {
        flex-direction: column;
        gap: 25px;
        padding: 0 20px;
    }
    .search { display: none !important; } /* Hide search bar on mobile */
}

/* Main container */
.main-container {
    width: 1100px;
    max-width: 97vw;
    margin: 60px auto 0 auto;
    display: flex;
    background: rgba(0,0,0,0.5);
    border-radius: 28px;
    box-shadow: 0 8px 32px rgba(31,38,135,0.37), 0 0 80px #ff720033;
    overflow: hidden;
    backdrop-filter: blur(2px);
}
.left-part {
    flex: 1.2;
    padding: 60px 50px;
    background: linear-gradient(120deg, rgba(255,114,0,0.18), rgba(0,0,0,0.18));
}
.left-part h2 {
    font-size: 38px;
    color: #ff7200;
    margin-bottom: 22px;
}
.left-part p {
    font-size: 21px;
    line-height: 1.7;
}
.right-part {
    flex: 1;
    padding: 60px 50px;
    background: linear-gradient(120deg, rgba(0,0,0,0.85) 60%, rgba(255,114,0,0.10) 100%);
}
.form-group {
    margin-bottom: 28px;
    display: flex;
    flex-direction: column;
}
label {
    color: #ff7200;
    font-size: 18px;
    margin-bottom: 10px;
}
input[type="text"] {
    background: transparent;
    color: #fff;
    border: 1.5px solid #ff7200;
    border-radius: 7px;
    padding: 12px;
    font-size: 16px;
}
input[type="text"]:focus {
    outline: 2px solid #ff7200;
}
.generate-btn {
    width: 100%;
    background: #ff7200;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    padding: 15px 0;
    cursor: pointer;
    font-weight: bold;
    margin-top: 18px;
}
.generate-btn:hover { background: #fff; color: #ff7200; }
#ideas-box {
    margin-top: 32px;
    background: #fff;
    color: #222;
    border-radius: 12px;
    padding: 22px 18px;
    min-height: 80px;
    font-size: 18px;
    display: none;
}
@media (max-width: 900px) {
    .main-container { flex-direction: column; }
    .left-part, .right-part { padding: 30px 15px; }
}
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="icon">
        <h2 class="logo">Dost AI</h2>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <div class="menu-search-wrap" id="mobileMenu">
        <div class="menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/product-upload">Product Upload</a></li>
            <li><a href="/project-ideas">Project Ideas</a></li>
            <li><a href="/product-sell">Product Sell</a></li>
            <li><a href="/competition">Competition</a></li>
          </ul>
        </div>
        <div class="search">
          <input class="srch" type="search" placeholder="Type to text">
          <button class="btn">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="left-part">
      <h2>Welcome to Dost AI Ideas!</h2>
      <p>
        Unlock your creativity and let Dost AI help you generate amazing ideas.<br>
        Enter a title or topic on the right and get instant inspiration!
      </p>
    </div>
    <div class="right-part">
      <form id="ideaForm" autocomplete="off">
        <div class="form-group">
          <label for="title">Enter your title</label>
          <input type="text" id="title" name="topic" placeholder="e.g. AI for Education" required>
        </div>
        <button type="submit" class="generate-btn">Generate ideas</button>
      </form>
      <div id="ideas-box"></div>
    </div>
  </div>

<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}
// Close menu when clicking outside
document.addEventListener("click", function(event) {
  const menu = document.getElementById("mobileMenu");
  const toggle = document.querySelector(".menu-toggle");
  if (menu.classList.contains("active") && !menu.contains(event.target) && !toggle.contains(event.target)) {
    menu.classList.remove("active");
  }
});

document.getElementById('ideaForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const button = this.querySelector(".generate-btn");
    button.disabled = true;
    button.textContent = "Generating...";  // Show loading text

    const formData = new FormData(this);
    const response = await fetch("/project-ideas", {
        method: "POST",
        body: formData
    });
    const data = await response.json();
    const ideasBox = document.getElementById('ideas-box');
    if(data.ideas) {
        let cleaned = data.ideas.replace(/```json/g, "").replace(/```/g, "").trim();
        try {
            let ideas = JSON.parse(cleaned);
            let html = "<b>Here are 5 creative ideas:</b><ol style='margin-top:10px;'>";
            ideas.forEach(i => { html += `<li style="margin-bottom:8px;">${i.idea}</li>`; });
            html += "</ol>";
            ideasBox.innerHTML = html;
        } catch (err) {
            ideasBox.innerHTML = "<pre style='white-space:pre-wrap;word-wrap:break-word;'>"+cleaned+"</pre>";
        }
        ideasBox.style.display = "block";
    } else {
        ideasBox.style.display = "none";
    }
});
</script>
</body>
</html>
